<h2>AC밀란 극장골, 맨유와 11년 만의 맞대결 OT에서 1-1 무승부</h2>
<img src="0000112302_001.jpg" width="600" style="margin-top:20px;">

<p><a href="https://www.sportingnews.com/ca/soccer?utm_source=Goal&utm_medium=Redirect&utm_campaign=Canada" target="blank" title="homepage link"><strong>[골닷컴]</strong></a>
  김형중 기자 = 맨체스터 유나이티드가 AC밀란와 무승부를 거뒀다. 유로파리그 8강 진출은 2차전에서 결정난다.</p>
<p style="margin-top:20px;">맨유는 12일 새벽(한국시간) 홈 구장 올드 트래포드에서 열린 AC밀란과의 2020/21 UEFA 유로파리그 16강 1차전에서 1-1로 비겼다.
   디알루의 선제골이 나왔지만 시몬 카예의 동점골이 나왔다.</p>
